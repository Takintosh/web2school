<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Edit Student</title>
</head>
<body>
	<h1>Edit Student</h1>
	<form th:action="@{/students/update/{id}(id=${id})}" method="post">

		<label for="name">Name:</label>
		<input type="text" id="name" name="name" th:value="${name}" required>
		<br>
		<label for="surname">Surname:</label>
		<input type="text" id="surname" name="surname" th:value="${surname}" required>
		<br>
		<label for="identification">Identification:</label>
		<input type="text" id="identification" name="identification" th:value="${identification}" required>
		<br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" th:value="${email}">
		<br>
		<label for="phone">Phone:</label>
		<input type="text" id="phone" name="phone" th:value="${phone}">
		<br>
		<label for="address">Address:</label>
		<input type="text" id="address" name="address" th:value="${address}">
		<br>
		<label for="city">City:</label>
		<input type="text" id="city" name="city" th:value="${city}">
		<br>
		<label for="state">State:</label>
		<input type="text" id="state" name="state" th:value="${state}">
		<br>
		<label for="country">Country:</label>
		<input type="text" id="country" name="country" th:value="${country}">
		<br>
		<label for="zipCode">Zipcode:</label>
		<input type="number" id="zipCode" name="zipCode" th:value="${zipCode}">
		<br>
		<label for="registration">Registration:</label>
		<input type="text" id="registration" name="registration" th:value="${registration}">
		<br>
		<label for="semester">Semester:</label>
		<input type="number" id="semester" name="semester" th:value="${semester}">
		<br>
		<label for="status">Status:</label>
		<input type="text" id="status" name="status" th:value="${status}">
		<br>

		<button type="submit">Submit</button>
		<a th:href="@{/students/show/{id}(id=${id})}">Cancel</a>
	</form>
</body>
</html>
