<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>New Professor</title>
</head>
<body>
<h1>Create New Professor</h1>
<form th:action="@{/professors/create}" method="post">

	<label for="name">Name:</label>
	<input type="text" id="name" name="name" required>
	<br>
	<label for="surname">Surname:</label>
	<input type="text" id="surname" name="surname" required>
	<br>
	<label for="identification">Identification:</label>
	<input type="text" id="identification" name="identification" required>
	<br>
	<label for="email">Email:</label>
	<input type="email" id="email" name="email">
	<br>
	<label for="phone">Phone:</label>
	<input type="text" id="phone" name="phone">
	<br>
	<label for="address">Address:</label>
	<input type="text" id="address" name="address">
	<br>
	<label for="city">City:</label>
	<input type="text" id="city" name="city">
	<br>
	<label for="state">State:</label>
	<input type="text" id="state" name="state">
	<br>
	<label for="country">Country:</label>
	<input type="text" id="country" name="country">
	<br>
	<label for="zipCode">Zipcode:</label>
	<input type="number" id="zipCode" name="zipCode">
	<br>
	<label for="profTitle">Title:</label>
	<input type="text" id="profTitle" name="title">
	<br>
	<label for="department">Department:</label>
	<input type="text" id="department" name="department">
	<br>
	<label for="siape">Siape:</label>
	<input type="number" id="siape" name="siape">
	<br>
	<label for="courseSelect">Course:</label>
	<select id="courseSelect" name="courseId">
		<option  th:each="course : ${courses}" th:value="${course.idCourse}" th:text="${course.name}"></option>
	</select>
	<br>
	<button type="submit">Submit</button>
	<a th:href="@{/professors/}">Cancel</a>
</form>
</body>
</html>
